<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Setas üçÑ</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #webcam-container, #image-container { 
            margin: 20px auto; 
            width: 200px;
            height: 200px;
            border: 1px solid #ccc; 
        }
        .danger { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Clasificador de Setas</h1>
    
    <div id="controls">
        <button type="button" onclick="init()" id="cam-button">Iniciar C√°mara (Trasera)</button>
        <input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)">
        <p>O sube una imagen.</p>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container">Carga el modelo y presiona "Iniciar C√°mara" o sube una imagen.</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // La URL del modelo apunta a tu carpeta en GitHub Pages
        const URL = "./my_model/"; 

        let model, webcam, labelContainer, maxPredictions;
        let modelLoaded = false;
        let animationFrameId;

        // Funci√≥n para cargar el modelo (solo una vez)
        async function loadModel() {
            if (modelLoaded) return;
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = 'Cargando modelo y metadatos...';
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                modelLoaded = true;
                labelContainer.innerHTML = 'Modelo cargado con √©xito. Listo.';
            } catch (error) {
                labelContainer.innerHTML = "<span class='danger'>ERROR: No se pudo cargar el modelo. Verifica tu ruta en GitHub Pages.</span>";
                console.error("Fallo al cargar el modelo:", error);
                throw error;
            }
        }

        // ** Inicializa la c√°mara trasera (con fallback a la predeterminada) **
        async function init() {
            await loadModel();

            try {
                if (animationFrameId) window.cancelAnimationFrame(animationFrameId);
                if (webcam && webcam.running) webcam.stop();
                document.getElementById("webcam-container").innerHTML = '';

                const flip = false; 
                webcam = new tmImage.Webcam(200, 200, flip);

                // Intentar usar la c√°mara trasera
                const constraints = {
                    audio: false,
                    video: {
                        facingMode: { exact: "environment" } // intenta usar la c√°mara trasera
                    }
                };

                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    webcam.webcam = document.createElement('video');
                    webcam.webcam.srcObject = stream;
                    webcam.webcam.setAttribute("playsinline", true);
                    await webcam.webcam.play();

                    webcam.canvas = document.createElement('canvas');
                    webcam.canvas.width = 200;
                    webcam.canvas.height = 200;

                    document.getElementById("webcam-container").appendChild(webcam.canvas);
                    document.getElementById("cam-button").disabled = true;

                    loop();
                    document.getElementById("label-container").innerHTML =
                        'C√°mara trasera activa. ¬°Enfoca la seta!';
                } catch (err) {
                    // Si falla (por ejemplo en escritorio o permisos), usar la c√°mara normal
                    console.warn("No se pudo usar la c√°mara trasera, se intentar√° con la predeterminada.", err);
                    await webcam.setup();
                    await webcam.play();
                    document.getElementById("webcam-container").appendChild(webcam.canvas);
                    loop();
                    document.getElementById("label-container").innerHTML =
                        'Usando c√°mara predeterminada.';
                }
            } catch (e) {
                document.getElementById("label-container").innerHTML =
                    '<span class="danger">ERROR: No se pudo iniciar la c√°mara. Sube una imagen en su lugar.</span>';
                console.error("Fallo al iniciar la c√°mara:", e);
            }
        }

        // Bucle de c√°mara
        async function loop() {
            if (webcam && webcam.webcam && webcam.webcam.readyState === 4) {
                const ctx = webcam.canvas.getContext('2d');
                ctx.drawImage(webcam.webcam, 0, 0, 200, 200);
                await predict(webcam.canvas);
            }
            animationFrameId = window.requestAnimationFrame(loop);
        }

        // Manejo de subida de archivos
        async function handleFileUpload(event) {
            await loadModel();

            if (webcam && webcam.running) {
                webcam.stop();
                if (animationFrameId) window.cancelAnimationFrame(animationFrameId);
                document.getElementById("cam-button").disabled = false;
            }
            
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = async () => {
                const container = document.getElementById("webcam-container");
                container.innerHTML = '';
                img.style.width = '200px'; 
                img.style.height = '200px';
                container.appendChild(img);
                
                await predict(img);
            };
            img.src = URL.createObjectURL(file);
        }

        // Predicci√≥n
        async function predict(imageElement) {
            try {
                const prediction = await model.predict(imageElement);
                
                let highestPrediction = { className: "Desconocido", probability: 0 };

                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability > highestPrediction.probability) {
                        highestPrediction = prediction[i];
                    }
                }
                
                const probabilityPercent = (highestPrediction.probability * 100).toFixed(2);
                let resultHTML = `CLASIFICACI√ìN: <b>${highestPrediction.className}</b>`;
                resultHTML += `<br>(Confianza: ${probabilityPercent}%)`;
                
                const normalizedLabel = highestPrediction.className.toLowerCase();
                
                if (normalizedLabel.includes("falsos rebollones") || normalizedLabel.includes("no comestible")) {
                    resultHTML += "<br><span class='danger'>üö® ¬°PELIGRO! Evite el consumo.</span>";
                } else if (normalizedLabel.includes("rebollon")) {
                    resultHTML += "<br><span class='success'>‚úÖ ¬°Parece un Reboll√≥n! (Consulte a un experto)</span>";
                }
                
                document.getElementById("label-container").innerHTML = resultHTML;

            } catch (e) {
                document.getElementById("label-container").innerHTML =
                    "<span class='danger'>ERROR: Fallo al clasificar. Revisa la consola (F12).</span>";
                console.error("Fallo en la funci√≥n predict.", e);
            }
        }
    </script>
</body>
</html>
