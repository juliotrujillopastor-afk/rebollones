<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Setas üçÑ</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #webcam-container, #image-container { 
            margin: 20px auto; 
            width: 200px;
            height: 200px;
            border: 1px solid #ccc; 
        }
        .danger { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Clasificador de Setas</h1>
    
    <div id="controls">
        <button type="button" onclick="init()">Iniciar C√°mara</button>
        <input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)">
        <p>O sube una imagen.</p>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container">Cargando modelo...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // La URL del modelo apunta a tu carpeta local en GitHub Pages
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;
        let modelLoaded = false;
        let animationFrameId;

        // ** 1. Carga el modelo y configura la c√°mara (si es necesario) **
        async function init() {
            if (!modelLoaded) {
                document.getElementById("label-container").innerHTML = 'Cargando modelo...';
                
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                try {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                    modelLoaded = true;
                } catch (e) {
                    document.getElementById("label-container").innerHTML = '<span class="danger">ERROR al cargar el modelo. Aseg√∫rate de que los archivos est√©n en la carpeta "my_model/".</span>';
                    console.error("Fallo al cargar el modelo:", e);
                    return;
                }
            }

            // 2. Configuraci√≥n de la c√°mara
            try {
                // Detener el bucle anterior si existe
                if (animationFrameId) window.cancelAnimationFrame(animationFrameId);
                if (webcam && webcam.running) webcam.stop();
                document.getElementById("webcam-container").innerHTML = ''; // Limpiar contenedor
                
                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
                // 3. Inicia el bucle de predicci√≥n
                loop(); 
                document.getElementById("label-container").innerHTML = 'C√°mara activa. ¬°Enfoca la seta!';
            } catch (e) {
                 document.getElementById("label-container").innerHTML = '<span class="danger">ERROR: No se pudo iniciar la c√°mara. Sube una imagen en su lugar.</span>';
                 console.error("Fallo al iniciar la c√°mara:", e);
            }
        }

        // ** 2. Bucle de c√°mara **
        async function loop() {
            webcam.update(); 
            await predict(webcam.canvas);
            animationFrameId = window.requestAnimationFrame(loop);
        }

        // ** 3. Manejo de subida de archivos **
        async function handleFileUpload(event) {
            // Cargar el modelo si a√∫n no lo est√°
            if (!modelLoaded) {
                await init();
                if (!modelLoaded) return; // Si falla la carga, detenemos
            }

            // Detener la c√°mara si estaba activa
            if (webcam && webcam.running) {
                webcam.stop();
                if (animationFrameId) window.cancelAnimationFrame(animationFrameId);
            }
            
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = async () => {
                const container = document.getElementById("webcam-container");
                container.innerHTML = '';
                // Mostrar imagen en lugar del canvas de la webcam
                img.style.width = '200px'; 
                img.style.height = '200px';
                container.appendChild(img);
                
                await predict(img);
            };
            img.src = URL.createObjectURL(file);
        }

        // ** 4. Funci√≥n de Predicci√≥n (Actualizada para mostrar el mejor resultado) **
        async function predict(imageElement) {
            const prediction = await model.predict(imageElement);
            
            let highestPrediction = { className: "Desconocido", probability: 0 };

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestPrediction.probability) {
                    highestPrediction = prediction[i];
                }
            }
            
            // Mostrar el resultado m√°s probable
            const probabilityPercent = (highestPrediction.probability * 100).toFixed(2);
            let resultHTML = `CLASIFICACI√ìN: <b>${highestPrediction.className}</b>`;
            resultHTML += `<br>(Confianza: ${probabilityPercent}%)`;
            
            // Advertencia de seguridad
            const normalizedLabel = highestPrediction.className.toLowerCase();
            
            if (normalizedLabel.includes("falsos rebollones") || normalizedLabel.includes("no comestible")) {
                resultHTML += "<br><span class='danger'>üö® ¬°PELIGRO! Evite el consumo.</span>";
            } else if (normalizedLabel.includes("rebollon")) {
                resultHTML += "<br><span class='success'>‚úÖ ¬°Parece un Reboll√≥n! (Consulte a un experto)</span>";
            }
            
            document.getElementById("label-container").innerHTML = resultHTML;
        }
    </script>
</body>
</html>
