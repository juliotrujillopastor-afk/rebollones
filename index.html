<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Setas üçÑ (Local)</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #2a6f2a; }
        #webcam-container, #uploaded-image-container { 
            margin: 20px auto; 
            border: 2px solid #ccc; 
            padding: 10px; 
            max-width: 400px;
            display: inline-block;
        }
        #label-container { 
            margin-top: 20px; 
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-title { font-size: 1.6em; font-weight: bold; color: #1e7a00; }
        .danger { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Clasificador de Rebollones (Local)</h1>
    <div id="controls">
        <button type="button" onclick="init(true)" id="cam-button">Iniciar C√°mara</button>
        <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)">
        <p>O sube una imagen de tu galer√≠a.</p>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container">Carga el modelo haciendo clic en "Iniciar C√°mara" o subiendo una imagen.</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // La URL del modelo ahora apunta a tu carpeta local
        // ESTO FUNCIONAR√Å SI HAS CREADO LA CARPETA 'my_model'
        const URL = "./my_model/"; 

        let model, webcam, labelContainer, maxPredictions;

        // **INIT**: Carga el modelo y la c√°mara (si es solicitado)
        async function init(useWebcam) {
            // Si el modelo ya est√° cargado, no hacemos nada
            if (model) return; 

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = 'Cargando modelo y metadatos...';

            // Cargar el modelo desde tu carpeta local
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            document.getElementById("webcam-container").innerHTML = ''; 

            if (useWebcam) {
                const flip = true; 
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup(); 
                await webcam.play();
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                document.getElementById("cam-button").disabled = true;
                labelContainer.innerHTML = 'Modelo cargado. ¬°Enfoca la seta! (C√°mara activa)';
                window.requestAnimationFrame(loop);
            } else {
                labelContainer.innerHTML = 'Modelo cargado. Sube una imagen para clasificar.';
            }
        }

        // **LOOP** (Solo para c√°mara)
        async function loop() {
            webcam.update(); 
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }
        
        // **MANEJO DE SUBIDA DE IMAGEN**
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 1. Si el modelo no est√° cargado, lo cargamos sin iniciar la c√°mara
            if (!model) {
                 await init(false);
            }
            
            // 2. Si la c√°mara est√° activa, la detenemos
            if (webcam && webcam.running) {
                webcam.stop();
                document.getElementById("cam-button").disabled = false;
            }

            // 3. Muestra la imagen subida
            const img = new Image();
            img.onload = async () => {
                const container = document.getElementById("webcam-container");
                container.innerHTML = ''; 
                img.style.maxWidth = '100%'; 
                img.style.height = 'auto';
                container.appendChild(img);
                
                // Clasifica la imagen
                await predict(img);
            };
            img.src = URL.createObjectURL(file);
        }

        // **PREDICT**: Funci√≥n principal de clasificaci√≥n
        async function predict(imageElement) {
            const prediction = await model.predict(imageElement, false);
            
            let highestPrediction = { className: "Desconocido", probability: 0 };

            // 1. Encontrar la clase con mayor probabilidad
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i];
                if (classPrediction.probability > highestPrediction.probability) {
                    highestPrediction = {
                        className: classPrediction.className,
                        probability: classPrediction.probability,
                        originalIndex: i
                    };
                }
            }
            
            // 2. Obtener las etiquetas del modelo (para referencias futuras)
            const metadataURL = URL + "metadata.json";
            const metadata = await (await fetch(metadataURL)).json();
            const labels = metadata.labels;
            
            // Usar la etiqueta real de la predicci√≥n m√°s alta
            const predictedLabel = labels[highestPrediction.originalIndex];

            // 3. Mostrar el resultado
            const probabilityPercent = (highestPrediction.probability * 100).toFixed(2);
            let resultHTML = `<div class="result-title">CLASIFICACI√ìN: ${predictedLabel}</div>`;
            resultHTML += `<div>(Confianza: ${probabilityPercent}%)</div>`;
            
            // 4. Advertencia de seguridad basada en el nombre de la clase
            const normalizedLabel = predictedLabel.toLowerCase();
            
            if (normalizedLabel.includes("falsos rebollones") || normalizedLabel.includes("seta no comestible")) {
                resultHTML += "<br><span class='danger'>üö® ¬°PELIGRO! Evite el consumo.</span>";
            } else if (normalizedLabel.includes("rebollon")) {
                resultHTML += "<br><span class='success'>‚úÖ ¬°Parece un Reboll√≥n! (Consulte siempre a un experto)</span>";
            }
            
            labelContainer.innerHTML = resultHTML;
        }
    </script>
</body>
</html>
